<div class="body d-flex align-items-center">
    <div class="form-container m-auto text-center">
        <h1>Sign Up</h1>

        <div class="mb-3">
            <div class="position-relative">
                <input type="text" placeholder="Enter your Name" name="username" [(ngModel)]="name"
                    (blur)="validateName()"
                    [ngClass]="{'is-valid': isNameValid, 'is-invalid': !isNameValid && nameTouched}">
                <i class="left-icon fa-solid fa-user"></i>
            </div>
            <p class="m-1 p-1 text-danger text-start"
                [ngClass]="{'d-none': isNameValid, 'd-block': !isNameValid && nameTouched}">
                Enter a valid username
            </p>
        </div>

        <div class="mb-3">
            <div class="position-relative">
                <input type="text" placeholder="Enter your Email" name="email" [(ngModel)]="email"
                    (blur)="validateEmail()"
                    [ngClass]="{'is-valid': isEmailValid, 'is-invalid': !isEmailValid && emailTouched}">
                <i class="left-icon fa-solid fa-envelope"></i>
            </div>
            <p class="m-1 p-1 text-danger text-start"
                [ngClass]="{'d-none': isEmailValid, 'd-block': !isEmailValid && emailTouched}">
                Enter a valid email
            </p>
        </div>

        <div class="mb-3">
            <div class="position-relative">
                <input #passwordInput type="password" placeholder="Enter your Password" name="password"
                    [(ngModel)]="password" (blur)="validatePassword()"
                    [ngClass]="{'is-valid': isPasswordValid, 'is-invalid': !isPasswordValid && passwordTouched}">
                <i class="left-icon fa-solid fa-lock"></i>
                <i #eyeIcon class="right-icon fa-solid fa-eye" (click)="togglePasswordVisibility()"></i>

            </div>
            <p class="m-1 p-1 text-danger text-start"
                [ngClass]="{'d-none': isPasswordValid, 'd-block': !isPasswordValid && passwordTouched}">
                Password must be 8+ characters with a letter, digit, and special character.
            </p>
        </div>
        <button class="glow-on-hover mt-2 mb-3" type="button" (click)="signUp()">Sign Up</button>
        <p>You have an account? <a routerLink="/login"> <span class="fw-bold">Sign In</span> </a></p>
    </div>
</div>
